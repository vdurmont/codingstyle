<h1>What's your project name?</h1>
<div class="options-row row">
  <div class="user-option col-md-8 col-md-offset-2">
    <div class="form-group">
      <input class="form-control" type="text" ng-model="projectName">
    </div>
    <p class="muted">
      The generated files will use:  <span>{{ fileName }}</span>
    </p>
  </div>
</div>
<div class="next">
  <a class="btn btn-success" ng-click="next()">Next</a>
</div>
